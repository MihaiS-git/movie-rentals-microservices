<div *ngIf="rental">
  <h2>Rental ID #{{rental.id}} details</h2>
  <div>
    <label>Movie ID: </label>
    <input [(ngModel)]="rental.movieId" placeholder="movieId">
  </div>
  <div>
    <label>Client ID: </label>
    <input [(ngModel)]="rental.clientId" placeholder="clientId">
  </div>
  <div>
    <label>Rental Charge: </label> {{rental.amount}}$
  </div>
  <div>
    <label>Rental Date: </label> {{rental.rentDate | date: 'yyyy-MM-dd' }}
  </div>
  <div>
    <label>Due Date: </label> {{rental.dueDate | date: 'yyyy-MM-dd' }}
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
  <button (click)="delete()">Delete</button>
</div>
