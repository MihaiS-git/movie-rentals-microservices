<div *ngIf="selectedRental">
  <h2>
      Rental ID #{{selectedRental.id }} was selected
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>

<h2>Rentals</h2>
<button (click)="addNewRental()">Add New Rental</button>
<button (click)="deleteRental()">Delete</button>
<button (click)="sortRentalsOrderedByDateAsc()">Order Asc</button>
<button (click)="sortRentalsOrderedByDateDesc()">OrderDesc</button>
<br><br>
<div>
  <input type="text" [(ngModel)]="searchedClientId" placeholder="Client ID">
  <button (click)="findRentalsByClientId(searchedClientId)">Search by Client ID</button>
  <button (click)="resetFilter()">Reset</button>

</div>
<br>
<ul class="rentals">
  <li *ngFor="let rental of displayedRentals"
      [class.selected]="rental === selectedRental"
      (click)="onSelect(rental)">
      {{rental.id}}. Client: {{rental.clientId}}  |  Movie: {{rental.movieId}}  |  Date:{{rental.rentDate | date: 'yyyy-MM-dd'}}
  </li>
</ul>
