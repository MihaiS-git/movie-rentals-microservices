<div *ngIf="movie">
  <h2>Movie {{movie.title}} details</h2>
  <div>
    <label>Movie ID: </label>{{movie.id}}
  </div>
  <div>
    <label>Title: </label>
    <input [(ngModel)]="movie.title" placeholder="title">
  </div>
  <div>
    <label>Year: </label>
    <input [(ngModel)]="movie.year" placeholder="year">
  </div>
  <div>
    <label>Genre: </label>
    <select [(ngModel)]="movie.genre" placeholder="genre">
      <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
    </select>
  </div>
  <div>
    <label>Age Restriction: </label>
    <select [(ngModel)]="movie.ageRestrictions" placeholder="ageRestrictions">
      <option *ngFor="let restriction of ageRestrictions" [value]="restriction">{{ restriction }}</option>
    </select>
  </div>
  <div>
    <label>Price: </label>
    <input [(ngModel)]="movie.rentalPrice" placeholder="rentalPrice">
  </div>
  <div>
    <label>Available: </label>
    <select [(ngModel)]="movie.available" placeholder="available">
      <option *ngFor="let isAvailable of available" [value]="isAvailable">{{ isAvailable }}</option>
    </select>
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
  <button (click)="delete()">Delete</button>
</div>
